<!-- Dialog Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto" *ngIf="isOpen"
    (click)="closeDialog()">
    <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full my-8 overflow-hidden relative"
        (click)="$event.stopPropagation()">

        <!-- Close Button -->
        <button (click)="closeDialog()"
            class="absolute top-8 right-2 sm:top-4 sm:right-4 w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 hover:text-gray-800 text-lg sm:text-xl z-10 transition-colors duration-300">
            <i class="fas fa-times"></i>
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2">

            <!-- Left Section - Company Info -->
            <div class="bg-gradient-to-br from-emerald-600 to-emerald-800 p-6 sm:p-8 md:p-12 text-white">
                <!-- Logo -->
                <div class="mb-4 sm:mb-6">
                    <img src="assets/images/logo-white.png" alt="Company Logo" class="w-48 sm:w-60 h-auto">
                </div>

                <!-- Address -->
                <div class="flex items-start gap-3 mb-4 sm:mb-6">
                    <i class="fas fa-map-marker-alt text-lg sm:text-xl mt-1 flex-shrink-0"></i>
                    <div>
                        <h3 class="font-semibold text-base sm:text-lg mb-2">Our Location</h3>
                        <p class="text-emerald-100 leading-relaxed text-sm sm:text-base">
                            Jail Road, Achalpur<br>
                            Vikash Nagar, Pratapgarh
                        </p>
                    </div>
                </div>

                <!-- Additional Contact Info -->
                <div class="mt-6 sm:mt-8 pt-6 sm:pt-8 border-t border-white border-opacity-20">
                    <div class="flex items-center gap-3 mb-3">
                        <i class="fas fa-phone-alt text-sm sm:text-lg"></i>
                        <a href="tel:+918416839999" class="text-sm sm:text-base">+91 8416839999</a>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-envelope text-sm sm:text-lg"></i>
                        <span><a href="mailto:aadicu@zohomail.in" class="text-sm sm:text-base">aadicu@zohomail.in</a></span>
                    </div>
                </div>
            </div>

            <!-- Right Section - Contact Form -->
            <div class="p-6 sm:p-8 md:p-12">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-900 mb-2">Get in Touch</h2>
                <p class="text-gray-600 mb-4 sm:mb-6 text-sm sm:text-base">We'll call you back shortly</p>

                <form (ngSubmit)="sendEmail()" #contactForm="ngForm" class="space-y-4 sm:space-y-6">
                    <!-- Name Input -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Your Name *</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 sm:left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                            <input type="text" name="user_name" [(ngModel)]="userName" required minlength="2"
                                placeholder="Enter your name"
                                class="w-full pl-10 sm:pl-12 pr-4 py-2 sm:py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-600 focus:outline-none transition-colors duration-300 text-sm sm:text-base" />
                        </div>
                    </div>

                    <!-- Mobile Number Input -->
                    <div>
                        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Mobile Number *</label>
                        <div class="relative">
                            <i class="fas fa-phone-alt absolute left-3 sm:left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                            <input type="tel" name="user_mobile" [(ngModel)]="userMobile" required
                                pattern="[6-9][0-9]{9}" maxlength="10" placeholder="Enter your mobile number"
                                title="Please enter a valid 10-digit Indian mobile number starting with 6-9"
                                class="w-full pl-10 sm:pl-12 pr-4 py-2 sm:py-3 border-2 border-gray-300 rounded-lg focus:border-emerald-600 focus:outline-none transition-colors duration-300 text-sm sm:text-base" />
                        </div>
                    </div>

                    <!-- Send Button -->
                    <button type="submit"
                        class="w-full py-2 sm:py-3 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 text-sm sm:text-base">
                        Send Now
                    </button>

                    <p class="text-xs text-gray-500 text-center">
                        By submitting, you agree to receive callback from our team
                    </p>
                </form>
            </div>

        </div>
    </div>
</div>
