<!-- Dialog Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" *ngIf="isOpen" (click)="closeDialog()">
  <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full overflow-hidden relative" (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button 
      (click)="closeDialog()"
      class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 hover:text-gray-800 text-xl z-10 transition-colors duration-300"
    >
      <i class="fas fa-times"></i>
    </button>

    <div class="grid grid-cols-1 md:grid-cols-2">
      
      <!-- Left Section - Company Info -->
      <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-8 md:p-12 text-white">
        <!-- Logo -->
        <div class="mb-6">
          <img src="assets/images/logo-white.png"  class="w-48 h-24">
        </div>

        <!-- Company Name -->
        <!-- <h1 class="text-3xl md:text-4xl font-bold mb-6">Aadi Scaffolding Towers</h1> -->

        <!-- Address -->
        <div class="flex items-start gap-3 mb-6">
          <i class="fas fa-map-marker-alt text-xl mt-1 flex-shrink-0"></i>
          <div>
            <h3 class="font-semibold text-lg mb-2">Our Location</h3>
            <p class="text-blue-100 leading-relaxed">
              Jail Road, Achalpur<br>
              Vikash Nagar, Pratapgarh
            </p>
          </div>
        </div>

        <!-- Additional Contact Info -->
        <div class="mt-8 pt-8 border-t border-white border-opacity-20">
          <div class="flex items-center gap-3 mb-3">
            <i class="fas fa-phone-alt text-lg"></i>
            <a href="tel:+918416839999">+91 8416839999</a>
          </div>
          <div class="flex items-center gap-3">
            <i class="fas fa-envelope text-lg"></i>
            <span><a href="mailto:aadicu@zohomail.in">aadicu@zohomail.in</a></span>
          </div>
        </div>
      </div>

      <!-- Right Section - Contact Form -->
      <div class="p-8 md:p-12">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Get in Touch</h2>
        <p class="text-gray-600 mb-6">We'll call you back shortly</p>

        <form class="space-y-6">
          <!-- Mobile Number Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number *</label>
            <div class="relative">
              <i class="fas fa-phone-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input
                type="tel"
                required
                pattern="[6-9][0-9]{9}"
                maxlength="10"
                placeholder="Enter your mobile number"
                title="Please enter a valid 10-digit Indian mobile number starting with 6-9"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition-colors duration-300"
              />
            </div>
          </div>

          <!-- Send Button -->
          <button
            type="submit"
            class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
          >
            Send Now
          </button>

          <p class="text-xs text-gray-500 text-center">
            By submitting, you agree to receive callback from our team
          </p>
        </form>
      </div>

    </div>
  </div>
</div>
