<div class="bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Contact Us</h2>
      <p class="text-lg text-gray-600">Get in touch with us for any inquiries or support</p>
    </div>
    <!-- Contact Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
      <!-- Left Side - Contact Information -->
      <div class="bg-gradient-to-br from-emerald-600 to-emerald-800 rounded-lg shadow-xl p-8 text-white">
        <h3 class="text-2xl md:text-3xl font-bold mb-8">Get In Touch</h3>
        
        <div class="space-y-6">
          <!-- Address -->
          <div class="flex items-start gap-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-map-marker-alt text-xl"></i>
              </div>
            </div>
            <div>
              <h4 class="font-semibold text-lg mb-2">Address</h4>
              <p class="text-emerald-100">
                Jail road Achalpur vikash Nagar<br>
                Pratapgarh Uttar Pradesh India
              </p>
            </div>
          </div>

          <!-- Phone -->
          <div class="flex items-start gap-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-phone-alt text-xl"></i>
              </div>
            </div>
            <div>
              <h4 class="font-semibold text-lg mb-2">Phone</h4>
              <a href="tel:+918416839999" class="hover:text-white  text-emerald-100 transition duration-300">+91 8416839999</a>
            </div>
          </div>

          <!-- Email -->
          <div class="flex items-start gap-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-envelope text-xl"></i>
              </div>
            </div>
            <div>
              <h4 class="font-semibold text-lg mb-2">Email</h4>
           <a href="mailto:aadicu@zohomail.in" class="hover:text-white  text-emerald-100 transition duration-300">aadicu@zohomail.in</a>
            </div>
          </div>

          <!-- Working Hours -->
          <div class="flex items-start gap-4">
            <div class="flex-shrink-0">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-clock text-xl"></i>
              </div>
            </div>
            <div>
              <h4 class="font-semibold text-lg mb-2">Working Hours</h4>
              <p class="text-emerald-100">Monday - Saturday: 9:00 AM - 6:00 PM</p>
              <p class="text-emerald-100">Sunday: Closed</p>
            </div>
          </div>
        </div>

        <!-- Social Media -->
        <div class="mt-8 pt-8 border-t border-white border-opacity-20">
          <h4 class="font-semibold text-lg mb-4">Follow Us</h4>
          <div class="flex gap-4">
             <a href="https://www.facebook.com/share/14UhLZ5N1XM/" class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-all duration-300">
              <i class="fab fa-facebook-f"></i>
            </a>
             <a href="https://x.com/SHRIJAN1230?t=BLI5M-kGSrvN2-75R6lBRg&s=08" class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-all duration-300">
              <i class="fab fa-twitter"></i>
            </a>
             <a href="https://www.linkedin.com/in/shrijan-almunium-scaffolding-tower-41aa36395?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-all duration-300">
              <i class="fab fa-linkedin-in"></i>
            </a>
             <a href="https://www.instagram.com/shrijanaluminiumscaffolding?igsh=eGE1empzcmVqeThj" class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-all duration-300">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Right Side - Contact Form -->
      <div class="bg-white rounded-lg shadow-xl p-8">
        <h3 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6">Send Us A Message</h3>
        
        <form  (ngSubmit)="sendEmail()" #contactForm="ngForm" class="space-y-6">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Your Name *</label>
            <div class="relative">
              <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input
                type="text"
                name="userName"
                [(ngModel)]="userName"
                required
                placeholder="Enter your name"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-emerald-500 focus:outline-none transition-colors duration-300"
              />
            </div>
          </div>

          <!-- Mobile -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number *</label>
            <div class="relative">
              <i class="fas fa-phone-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input
                type="tel"
                name="userMobile"
                [(ngModel)]="userMobile"
                required
                pattern="[6-9][0-9]{9}"
                maxlength="10"
                placeholder="Enter your mobile number"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-emerald-500 focus:outline-none transition-colors duration-300"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
            <div class="relative">
              <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input
                type="email"
                name="userEmail"
                [(ngModel)]="userEmail"
                required
                placeholder="Enter your email"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-emerald-500 focus:outline-none transition-colors duration-300"
              />
            </div>
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
            <div class="relative">
              <i class="fas fa-comment-alt absolute left-4 top-4 text-gray-400"></i>
              <textarea
                required
                name="userMessage"
                [(ngModel)]="userMessage"
                rows="5"
                placeholder="Enter your message"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-emerald-500 focus:outline-none transition-colors duration-300 resize-none"
              ></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-3 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
          >
            Send Message
          </button>
        </form>
      </div>

    </div>

    <!-- Google Map -->
    <div class="w-full h-96 rounded-lg overflow-hidden shadow-xl">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57449.95837486076!2d81.87996745820312!3d25.892360000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39919c7e23da2a55%3A0x3e7e7e9e7e7e7e7e!2sPratapgarh%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1234567890123!5m2!1sen!2sin"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="grayscale-0 hover:grayscale-0 transition-all duration-300"
      ></iframe>
    </div>
  </div>
</div>
