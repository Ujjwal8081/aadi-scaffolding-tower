<div class="bg-gray-50">
  <!-- Top Header -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-6 py-2">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <!-- Left Section: Logo -->
        <div class="flex items-center justify-center sm:justify-start w-full sm:w-auto">
          <img src="assets/images/logo.png"  class="w-48 h-24">
        </div>

        <!-- Right Section: Contact Buttons -->
        <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-4 w-full sm:w-auto">
          <!-- Call Button -->
          <button
            class="flex items-center space-x-2 sm:space-x-3 px-4 sm:px-6 py-2 sm:py-2 bg-white border-2 border-emerald-600 rounded-lg hover:bg-emerald-100 transition w-full sm:w-auto justify-center"
          >
            <i class="fas fa-phone-alt text-emerald-600 text-sm sm:text-base"></i>
            <div class="text-left">
              <div class="text-sm sm:text-lg font-bold text-gray-900">
               <a href="tel:8416839999">Call 8416839999</a>
              </div>
              <div class="text-xs text-gray-500 hidden sm:block">
                82% Response rate
              </div>
            </div>
          </button>
          <!-- Send Email Button -->

      <app-contact-now></app-contact-now>
      <button (click)="openDialog()"
        class="px-8 py-4 bg-emerald-600 text-white font-bold text-lg rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-300 hover:shadow-xl transform hover:-translate-y-1 flex items-center gap-2 w-full sm:w-auto">
        <i class="fas fa-envelope text-lg sm:text-xl"></i>
        <span class="text-base sm:text-lg font-semibold">Send Email</span>
      </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="bg-emerald-600 shadow-lg">
        <div class="nav-container">
            <button class="menu-toggle" id="menuToggle" (click)="toggleIcon()">
              <i class="fas fa-bars" *ngIf="!iconChange"></i>
              <i class="fas fa-times" *ngIf="iconChange"></i>
            </button>
            <ul class="nav-menu" id="navMenu" [ngClass]="iconChange ? 'active':''">
                <li><a routerLink="home" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
                <li>
                    <a routerLink="about/about-us" class="dropdown-toggle" id="aboutToggle" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">About Us</a>
                    <ul class="submenu bg-emerald-700" id="submenu">
                        <!-- <li><a routerLink="about/review-and-rating" [routerLinkActive]="'active'">Testimonial</a></li> -->
                        <li><a routerLink="about/our-vision" [routerLinkActive]="'active'">Our Vision</a></li>
                        <li><a routerLink="about/download-brochure" [routerLinkActive]="'active'">Download Brochure</a></li>
                    </ul>
                </li>
                <li><a routerLink="product-list" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Our Products</a></li>
                <li><a routerLink="services" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Our Services</a></li>
                <li><a routerLink="contact-us" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Contact Us</a></li>
            </ul>
        </div>
    </nav>
