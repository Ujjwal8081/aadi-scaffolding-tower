<div class="relative">
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide>
      <div class="slide relative">
        <img [src]="'assets/images/' + slide.img" class="w-full h-[400px] md:h-[500px] lg:h-[600px] object-cover"> 
        <div class="caption absolute top-1/2 left-8 md:left-16 lg:left-24 transform -translate-y-1/2 max-w-lg bg-black bg-opacity-50 p-6 md:p-8 rounded-lg backdrop-blur-sm" >
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4 drop-shadow-lg">Need Affordable Scaffolding</h1>
            <p class="text-lg md:text-xl text-white mb-6 drop-shadow-md">{{ slide.title }}</p>
            <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl">Get a Quote</button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>

<app-product-list></app-product-list>

<app-rating-and-review></app-rating-and-review>

<app-contact-now></app-contact-now>
