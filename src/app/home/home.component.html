<div class="relative">
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide>
      <div class="slide relative">
        <img [src]="'assets/images/' + slide.img" class="w-full h-[400px] md:h-[500px] lg:h-[600px] object-cover"> 
        <div class="caption absolute top-1/2 left-8 md:left-16 lg:left-24 transform -translate-y-1/2 max-w-lg bg-black bg-opacity-50 p-6 md:p-8 rounded-lg backdrop-blur-sm">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4 drop-shadow-lg">Need Affordable Scaffolding</h1>
            <p class="text-lg md:text-xl text-white mb-6 drop-shadow-md">{{ slide.title }}</p>
            <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl">Shop Now</button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>

<div class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">Our Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-md hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden" *ngFor="let product of products">
                <div class="w-full h-48 overflow-hidden bg-gray-200">
                    <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
                    <p class="text-sm text-gray-600 mb-4 line-clamp-2">{{ product.description }}</p>
                    <button class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow hover:shadow-lg">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
